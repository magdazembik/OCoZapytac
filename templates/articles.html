{% extends "base.html" %}

{% block title %}O Co Zapytać - Wiedza podatkowa dla mikroprzedsiębiorców{% endblock %}

{% block content %}
        <div class="main-content articles-page">
            <!-- Page Header -->
            <section class="page-header">
                <div class="container">
                    <h1>Wszystkie artykuły</h1>
                    <p>Przeglądaj naszą bazę wiedzy podatkowej i księgowej</p>
                </div>
            </section>

            <!-- Filters and Search -->
            <section class="filters-section">
                <div class="container">
                    <div class="filters-container">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Szukaj artykułów..." />
                            <button type="button" id="searchButton">Szukaj</button>
                        </div>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-category="all">Wszystkie</button>
                            <button class="filter-btn" data-category="Podatki">Podatki</button>
                            <button class="filter-btn" data-category="Księgowość">Księgowość</button>
                            <button class="filter-btn" data-category="Prawo">Prawo</button>
                            <button class="filter-btn" data-category="Finanse">Finanse</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Articles Grid -->
            <section class="articles-section">
                <div class="container">
                    <div class="articles-grid" id="articlesGrid" 
                         hx-get="http://localhost:8000/api/v1/articles/" 
                         hx-trigger="load"
                         hx-target="#articlesGrid">
                        <div class="loading">Ładowanie artykułów...</div>
                    </div>
                    
                    <!-- Load More Button -->
                    <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                        <button class="btn btn-outline" id="loadMoreBtn">Załaduj więcej artykułów</button>
                    </div>
                </div>
            </section>
        </div>
   {% endblock %}

    <script src="static/js/main.js"></script>
    <script src="static/js/articles.js"></script>
