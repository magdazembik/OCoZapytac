{% extends "base.html" %}

{% block title %}O Co Zapytać - Portal dla mikroprzedsiębiorców{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="custom-page-header py-5">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">Wszystkie artykuły</h1>
        <p class="lead">Przeglądaj bazę wiedzy</p>
    </div>
</section>

<!-- Articles Grid -->
<section class="custom-featured-articles py-5">
    <div class="container">
        <div class="row g-4" id="articlesGrid" 
             hx-get="http://localhost:8000/api/v1/articles/" 
             hx-trigger="load"
             hx-target="#articlesGrid">
            <div class="col-12 text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Ładowanie artykułów...</span>
                </div>
            </div>
        </div>
        
        <!-- Load More Button -->
        <div class="text-center mt-4" id="loadMoreContainer" style="display: none;">
            <button class="btn btn-custom-outline" id="loadMoreBtn">Załaduj więcej artykułów</button>
        </div>
    </div>
</section>
{% endblock %}
