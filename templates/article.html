{% extends "base.html" %}

{% block title %}O Co Zapytać - Wiedza podatkowa dla mikroprzedsiębiorców{% endblock %}

{% block content %}
<!-- Article Content -->
<section class="custom-article-content py-5">
    <div class="container">
        <!-- Breadcrumb -->
        <nav class="breadcrumb mb-4">
            <a class="text-decoration-none" href="/">Strona główna</a>
            <span class="mx-2">/</span>
            <a class="text-decoration-none" href="/articles">Artykuły</a>
            <span class="mx-2">/</span>
            <span id="breadcrumbTitle">Artykuł</span>
        </nav>

        <!-- Article -->
        <article id="articleContent">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Ładowanie artykułu...</span>
                </div>
            </div>
        </article>

        <!-- Related Articles -->
        <section class="custom-related-articles mt-5">
            <h3 class="mb-4">Powiązane artykuły</h3>
            <div class="row g-4" id="relatedArticles">
                <div class="col-12 text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Ładowanie powiązanych artykułów...</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
{% endblock %}
