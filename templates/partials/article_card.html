<div class="row g-4">
  {% for article in articles %}
  <div class="col-md-4 mb-4">
    <div class="article-card">
      <img src="{{ article.image_url or '/placeholder.svg?text=Article+Image' }}" 
           class="article-card-img" 
           alt="{{ article.title }}">
      <div class="article-card-body">
        <span class="article-badge">{{ article.category }}</span>
        <h3>
          <a href="/artykul/{{ article.slug }}" class="article-title">{{ article.title }}</a>
        </h3>
        <p class="article-excerpt">{{ article.excerpt }}</p>
        <div class="article-meta">
          <span class="article-author">{{ article.author }}</span>
          <span class="article-read-time">{{ article.read_time }}</span>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
