{% if articles %}
<div class="row g-4">
    {% for article in articles %}
    <div class="col-md-4">
        <div class="related-article-card" style="background: white; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1.5rem; transition: border-color 0.2s, box-shadow 0.2s; height: 100%;">
            <div class="related-article-category mb-2">
                <span style="display: inline-block; background-color: #dbeafe; color: #1e40af; padding: 0.25rem 0.75rem; border-radius: 4px; font-size: 0.75rem; font-weight: 500;">
                    {{ article.category }}
                </span>
            </div>
            <h4 class="related-article-title mb-3" style="font-size: 1.125rem; font-weight: 600; color: #1e293b; line-height: 1.4;">
                <a href="/artykul/{{ article.slug }}" style="color: inherit; text-decoration: none;">
                    {{ article.title }}
                </a>
            </h4>
            <p class="related-article-excerpt mb-3" style="color: #64748b; font-size: 0.875rem; line-height: 1.5;">
                {{ article.excerpt[:100] }}{% if article.excerpt|length > 100 %}...{% endif %}
            </p>
            <div class="related-article-meta" style="display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: #9ca3af;">
                <span>{{ article.author }}</span>
                <span>{{ article.read_time }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4">
    <p style="color: #6b7280;">Brak powiązanych artykułów w tej kategorii.</p>
</div>
{% endif %}

<style>
.related-article-card:hover {
    border-color: #2563eb !important;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1) !important;
}

.related-article-title a:hover {
    color: #2563eb !important;
}
</style>
